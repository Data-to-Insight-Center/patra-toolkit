name: CI

on: [push]

jobs:
  start:
    runs-on: ubuntu-latest
    env:
      HF_HUB_USERNAME: ${{ secrets.HF_HUB_USERNAME }}
      HF_HUB_TOKEN: ${{ secrets.HF_HUB_TOKEN }}
      PATRA_SERVER_URL: ${{ secrets.PATRA_SERVER_URL }}
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Run tests
        run: |
          pip install -r tests/requirements.txt
          python3 -m unittest tests/test_patra_mc.py
          python3 -m unittest tests/test_patra_inout_data.py
          python3 -m unittest tests/test_patra_hash_id.py
          python3 -m unittest tests/test_huggingface_backend.py